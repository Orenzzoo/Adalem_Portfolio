<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="reg-login.css">
</head>
<center>
	<body>
		<h1> CONTACT ME </h1>
		<a href="welcome-login.html">
            <img src="LVA-logo-white.png" alt="Logo" class="logo">
        </a>
	<div class="form-container3">
		<form action="thankyou.html" method="POST">
			<label for="fName">Your First Name:</label>
			<input type="text" id="fName" name="fName" placeholder="John" required>

			<label for="lName">Your Last Name:</label>
			<input type="text" id="lName" name="lName" placeholder="Smith" required>

			<label for="email">Your Email Address:</label>
			<input type="text" id="email" name="email" placeholder="john@email.com" required>

			<label for="contact_num">Your Phone Number:</label>
			<input type="text" id="contact_num" name="contact_num" placeholder="1234-567" required>

			<label for="message">Reason for contact:</label>
			<textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

			<button type="submit">Send</button>

	</div>
		

	</body>
</center>
</html>
