<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | ADALEM IT235</title>
    <link rel="stylesheet" href="reg-login.css">
</head>
<body>
    <!-- my logo -->
    <img src="LVA-logo-white.png" alt="Logo" class="logo">
    
    <div class="form-container">
        <h1>REGISTER</h1>
        <form action="successfully-registered.html" method="GET">
        	<!-- for the username -->
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="renz123" required>


            <!-- for the email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>


            <!-- for the password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="●●●●●●●●●●●" required>

            <!-- submit btn -->
            <button type="submit">Register</button>


        	<!-- clickable text for logging in -->
        <p style="text-align: center; color: white; margin-top: 20px;">
                Already have an account? 
                <a href="login.html" style="color: #f8f8f8; text-decoration: none; font-weight: bold;">Login here</a>
            </p>
    </div>
</body>
</html>
