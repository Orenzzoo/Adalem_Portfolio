<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN | ADALEM IT235</title>
    <link rel="stylesheet" type="text/css" href="reg-login.css">
</head>

<body>
    <center>
        <img src="LVA-logo-white.png" alt="Logo" class="logo">
        <h1 style="color: ghostwhite;">LOGIN</h1>

        
        <div class="form-container">
            <form action="welcome-login.html" method="POST">
                <!-- for the username/email -->
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

                <!-- for the password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <!-- submit button -->
                <button type="submit">Login</button>
            </form>

            <!-- register here link (next page) -->
            <p style="text-align: center; color: white; margin-top: 20px;">
                Don't have an account? 
                <a href="register.html" style="color: #f8f8f8; text-decoration: none; font-weight: bold;">Register here</a>
            </p>
        </div>
    </center>
</body>
</html>
